<h3 mat-dialog-title><i class="fas fa-exclamation-triangle" style="color:red;"></i>
    Cancel </h3>
  <div mat-dialog-content>
    <p>{{message }}</p> 
  </div>
  <div mat-dialog-actions>
    <button mat-button class="light-btn"  (click)="onYesClick()">Yes</button>
    &nbsp;
    <button class="light-btn" mat-button (click)="onNoClick()" cdkFocusInitial>No</button>
  </div>

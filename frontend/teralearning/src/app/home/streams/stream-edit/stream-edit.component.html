  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>

<form (ngSubmit)="UpdateStreamDetails()" #streamEditForm="ngForm" >
  <div class="form-group">

    <label for="title"><b>Stream Name:</b></label>
    <input type="text"  [(ngModel)]="UpdatedStreamName" value="{{EditStream.streamName}}" class="form-control"
      (ngModelChange)="valuechange($event )" id="streamname" name="streamname" #streamname="ngModel" pattern="[a-zA-Z][a-zA-Z ]+"
       required>
    <div *ngIf="streamEditForm.controls?.streamname?.errors?.required" class="error">*Stream Name is required
    </div>
    <div *ngIf="streamEditForm.controls?.streamname?.errors?.pattern" class="error">Invalid</div>
  </div><br>


  <div class="form-group">
    <label for="title"><b>Acronymn:</b></label>
    <input type="text"  [(ngModel)]="UpdatedAcronym" value="{{EditStream.acronym}}" class="form-control"
      (ngModelChange)="valuechange($event)" id="Acronymn" name="Acronymn" #Acronymn="ngModel" pattern="[a-zA-Z][a-zA-Z ]+"
       required>
    <div *ngIf="streamEditForm.controls.Acronymn.errors?.required" class="error">*Acronymn is required</div>
    <div *ngIf="streamEditForm.controls.Acronymn.errors?.pattern" class="error">Invalid</div>
  </div><br>


  <div class="form-group">
    <label for="title"><b>Price â‚¹:</b></label>
    <input type="number" [(ngModel)]="UpdatedPrice" min="0" value="{{EditStream.price}}" class="form-control"
      (ngModelChange)="valuechange($event)" id="Price" name="Price" #Price="ngModel" required>
    <div *ngIf="streamEditForm.controls.Price.errors?.required" class="error">*Price is required</div>
    <div *ngIf="streamEditForm.controls.Price.errors?.min" class="error">Value must be at least 0.</div>


  </div><br>
  <div class="form-group">
    <label for="title"><b>Discount %:</b></label>
    <input type="number" [(ngModel)]="UpdatedDiscounts" min=0 max=100 value="{{EditStream.discount}}"
      class="form-control" (ngModelChange)="valuechange($event)" id="Discount" name="Discount" #Discount="ngModel"
      required>
    <div *ngIf="streamEditForm.controls.Discount.errors?.required" class="error">*Discount is required</div>
    <div *ngIf="streamEditForm.controls.Discount.errors?.max || streamEditForm.controls.Discount.errors?.min "
      class="error">Value must be between 0 and 100</div>
  </div><br><br>



  <div *ngIf="isAlert" class="alert alert-success">
    Updated Successfully!
  </div>
  <div class="center">
    <button class="loginbtn" [disabled]="streamEditForm.controls.streamname.errors?.pattern ||streamEditForm.controls.Acronymn.errors?.pattern || streamBtn">Update</button>
  </div>
  <!-- <div>
    <button class="loginbtn btn">Update</button>
  </div> -->
</form>

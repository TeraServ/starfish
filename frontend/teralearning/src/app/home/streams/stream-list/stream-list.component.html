<h2>Stream List</h2><br>
<div class="mat-elevation-z8" >
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        

        <ng-container matColumnDef="streamName">
            <th mat-header-cell *matHeaderCellDef>Stream Name</th>
            <td mat-cell *matCellDef="let element,index as i"> {{ element.streamName }} </td>
        </ng-container>


        <ng-container matColumnDef="acronym">
            <th mat-header-cell *matHeaderCellDef>Acronymn</th>
            <td mat-cell *matCellDef="let element,index as i"> {{ element.acronym }}
            </td>
        </ng-container>
        

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let element,index as i"> {{ element.price }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef> Discounts</th>
            <td mat-cell *matCellDef="let element,index as i"> {{ element.discount }}</td>
        </ng-container> -->

               

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">

              <button (click)="streamEditClick(element)"  aria-label="edit" class="light-btn"><i class="bi bi-pencil-square"
                aria-hidden="true" title="edit"></i></button>&nbsp;

                     


                <!-- <button [disabled]="userType == 'ROLE_HR' || userType == 'ROLE_IN'" (click)="openDialog(element.id,element.title)" class="btn btn-danger px-3"><i
                        class="bi bi-trash-fill" aria-hidden="true" title="delete"></i></button> -->


            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
</div>
<div *ngIf="dataSource.data.length == 0">
<p>No data!</p>
</div>

<mat-spinner [diameter]="40" class="text-center" *ngIf="!isloaded"></mat-spinner> -->
<mat-paginator [ngStyle]="{'display': showPaginator ? 'block' : 'none'}"  [pageSizeOptions]="[5,10,15,20,30]" [pageSize]="10" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>

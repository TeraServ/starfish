<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<br>
&nbsp;

<form (ngSubmit)="UpdateSubjectDetails()" #subjectEditForm="ngForm">
<div class="form-group">
  <label for="stage"><b>Stream:</b></label>
  <select [(ngModel)]="UpdatedStream" class="form-control"  (ngModelChange)="valuechange($event)"  id="streamDrop" name="streamDrop" #streamDrop="ngModel" required>
    
    <option *ngFor="let item of streamList" value="{{EditSubject.stream.streamName}}" (ngModelChange)="valuechange($event)">
      {{item.streamName}}</option>
  </select><br>
  <div [hidden]="streamDrop.valid || streamDrop.pristine"
             class="alert alert-info alert-dismissible col-md-3" role="alert" >
          Stream Name is required
        </div>
</div>
<div class="form-group">
  <label for="title"><b>Subject Name</b></label>
  <input type="text" [(ngModel)]="UpdatedsubjectName" value="{{EditSubject.subjectName}}" (ngModelChange)="valuechange($event)" class="form-control"  id="subjectname" name="subjectname" #subjectname="ngModel" pattern="[a-zA-Z][a-zA-Z ]+" required>
  
        <div *ngIf="subjectEditForm.controls?.subjectname?.errors?.required" class="error">*Subject Name is required</div>
        <div *ngIf="subjectEditForm.controls?.subjectname?.errors?.pattern" class="error">*Invalid</div>
</div><br><br>

<!-- <div class="form-group">
    <label for="title"><b>Price:</b></label>
    <input type="text" [(ngModel)]="UpdatedsubjectStatus" value="{{EditSubject.stream.price}}" class="form-control">
  </div><br><br> -->

<div *ngIf="isAlert" class="alert alert-success">
  Updated Successfully!
</div>
<div >
  <button class="loginbtn btn" [disabled]="subjectEditForm.controls.subjectname.errors?.pattern || streamBtn">Update</button>
</div>
</form>

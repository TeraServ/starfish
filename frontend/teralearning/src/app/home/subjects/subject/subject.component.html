<h2>Create Subject</h2><br>
<section class="vh-100 gradient-custom">

    <div class="container">

        <div class="row justify-content-center align-items-center ">

            <div class="col">
                
                       
                <form [formGroup]="createSubjectForm" >
                    <p class="required1"><small> Indicates a required field</small></p>
                    <!-- Stream Name  -->

                    <div class="row">

                        <div class="col">
                                <label for="stream" class="required">Stream Name</label>
                                <select id="stream" formControlName="stream" class="form-control-input"placeholder="stream" 
                                [ngClass]="{ 'is-invalid': submitted && createSubjectForm.controls.stream.errors }">
                                    <option value="" selected>Select</option>
                                    <option *ngFor="let item of streamList" [ngValue]=item>{{item.streamName}}</option>
                                </select>
                                
                                <div *ngIf="submitted && createSubjectForm.controls.stream.errors" class="invalid-feedback"><br>
                                    <div *ngIf="createSubjectForm.controls.stream.errors.required">Stream Name is required.</div>
                                </div>
                            
                        </div>

                        <!-- Subject Name  -->

                        <div class="col">
                                <label for="subjectName" class="required">Subject Name</label>
                                <input type="text" id="subjectName" class="form-control-input" formControlName="subjectName" placeholder="Subject Name"
                                [ngClass]="{ 'is-invalid': submitted && createSubjectForm.controls.subjectName.errors }" pattern="^[a-zA-Z]+$">
                                
                                <div *ngIf="submitted && createSubjectForm.controls.subjectName.errors"
                                    class="invalid-feedback"><br>
                                    <div *ngIf="createSubjectForm.controls.subjectName.errors.required">Subject Name is required.</div>
                                    <div id="invalidSubjectName" *ngIf="createSubjectForm.controls.subjectName.errors.pattern">Invalid.</div>
                                </div>                            
                        </div>
                    </div><br><br>


                    <!-- Button -->

                    <div class="row1">
                        <input type="submit" value="Submit" class="light-btn" (click)="onSubmit()">&nbsp;
                        <input type="submit" value="Cancel" class="light-btn" (click)="cancelDetails()">
                    </div>
                   

                </form>
                <!-- </div> -->
                <!-- </div> -->
            </div>

        </div>

    </div>
</section>

<h2>Create Topic</h2><br>
<section class="vh-100 gradient-custom">

    <div class="container">

        <div class="row justify-content-center align-items-center ">

            <div class="col">                

                <form [formGroup]="createTopicForm">
                    <p class="required1"><small> Indicates a required field</small></p>
                    <!-- Select Stream Name  -->

                    <div class="row">

                        <div class="col">   
                            <label for="streamName" class="required">Select Stream</label>                         
                            <select id="streamName" formControlName="streamName" class="form-control-input" placeholder="stream"
                            (change)="getSubjectList()"
                                [ngClass]="{ 'is-invalid': submitted && createTopicForm.controls.streamName.errors }">
                                <option value="" selected>Select</option>
                                <option *ngFor="let item of streamList" [ngValue]=item>{{item.streamName}}</option>
                            </select>
                           
                            <div *ngIf="submitted && createTopicForm.controls.streamName.errors"
                                class="invalid-feedback"><br>
                                <div *ngIf="createTopicForm.controls.streamName.errors.required">Stream Name is required.</div>
                            </div>                           
                        </div>

                        <!-- Subject Name  -->

                        <div class="col">
                            <label for="subjectName" class="required">Select Subject</label>                            
                            <select id="subjectName" formControlName="subjectName" class="form-control-input" placeholder="subject"
                                
                                [ngClass]="{ 'is-invalid': submitted && createTopicForm.controls.subjectName.errors }">
                                <option value="" selected>Select</option>
                                <option *ngFor="let item of FilteredsubjectList" [ngValue]=item>{{item.subjectName}}
                                </option>
                            </select>
                            
                            <div *ngIf="submitted && createTopicForm.controls.subjectName.errors"
                                class="invalid-feedback"><br>                                
                                <div *ngIf="FilteredsubjectList.length == 0">Please select a stream.</div>
                            </div>                            
                    </div>


                        <div class="col">
                                <label for="topicName" class="required">Topic Name</label>
                                <input type="text" id="topicName" class="form-control-input" formControlName="topicName" placeholder="Topic Name"
                                [ngClass]="{ 'is-invalid': submitted && createTopicForm.controls.topicName.errors }" pattern="^[a-zA-Z]+$">

                                <div *ngIf="submitted && createTopicForm.controls.topicName.errors"
                                    class="invalid-feedback"><br>
                                    <div *ngIf="createTopicForm.controls.topicName.errors.required">Topic name is required.</div>
                                    <div *ngIf="createTopicForm.controls.topicName.errors.pattern">Invalid.</div>
                                </div>
                            
                        </div>


                    </div><br><br>


                    <!-- Button -->
                    <div class="row1">
                        <input type="submit" value="Submit" class="light-btn" (click)="onSubmit()">&nbsp;
                        <input type="submit" value="Cancel" class="light-btn" (click)="cancelDetails()">
                    </div>

                </form>
                <!-- </div> -->
                <!-- </div> -->
            </div>

        </div>

    </div>
</section>

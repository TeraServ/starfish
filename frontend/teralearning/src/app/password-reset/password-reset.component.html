<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
  <div class="container" >
    <h2>Reset Password: {{ email }}</h2>

    <div class="did-floating-label-content">
      <span class="ab">
        <a>

          <i class="fa" [ngClass]="{ 'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType }" (click)="toggleFieldTextType()" tabindex="1"></i>
        </a>
      </span>
      <input id="newPassword"class="did-floating-input" [type]="fieldTextType ? 'text' : 'password'" placeholder=" " formControlName="newPassword" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" aria-autocomplete="false" aria-required="true" aria-invalid="true" aria-errormessage="error102"/>
      <label for="newPassword" class="did-floating-label">New Password</label>
      <br>
      <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback" >
        <div *ngIf="f.newPassword.errors.required" id="error101">*Required</div>
        <div *ngIf="f.newPassword.errors.pattern" id="error102">Password must have at least 8 characters with one uppercase, lowercase, numbers, and a special character</div>
      </div>
    </div>

    <div class="did-floating-label-content">
      <span class="ab">
        <i class="fa" [ngClass]="{ 'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType }" (click)="toggleFieldTextType()"></i>
      </span>
      <br>
      <input id="confirmPassword" class="did-floating-input" [type]="fieldTextType ? 'text' : 'password'" placeholder=" " formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" aria-autocomplete="false" aria-required="true"/>
      <label for="confirmPassword" class="did-floating-label">Confirm Password</label>
      <br/>
      <br/>
      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback" aria-invalid="true">
        <div *ngIf="f.confirmPassword.errors.required" aria-errormessage="Required">*Required</div>
        <div *ngIf="f.confirmPassword.errors.passwordMismatch" aria-errormessage="Passwords do not match">Passwords do not match</div>
      </div>
    </div>

    
    <input class="loginbtn btn" type="submit" value="Submit">
  </div>
</form>
